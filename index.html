<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Chart with Indicators</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="HandheldFriendly" content="true" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>  
  <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>

<div id="controls">
  <label>Symbol:
    <select id="symbol">
      <option value="BTCUSDT">BTC</option>
      <option value="ETHUSDT">ETH</option>
      <option value="BNBUSDT">BNB</option>
      <option value="SOLUSDT">SOL</option>
      <option value="SUIUSDT">SUI</option>
      <option value="XRPUSDT">XRP</option>
      <option value="LTCUSDT">LTC</option>
      <option value="TONUSDT">TON</option>
      <option value="WIFUSDT">WIF</option>
    </select>
  </label>

  <label>Timeframe:
    <select id="timeframe">
      <option value="5m">5m</option>
      <option value="30m">30m</option>
      <option value="1h" selected>1H</option>
      <option value="4h">4H</option>
      <option value="1d">1D</option>
    </select>
  </label>

  <label>Predict:
    <select id="predictCount">
      <option value="10">Next 10</option>
      <option value="20">Next 20</option>
      <option value="30">Next 30</option>
    </select>
  </label>

  <button id="loadChart">Load</button>
  <button id="predict">Predict</button>
</div>

<div id="chart"></div>
<div id="rsi-chart"></div>
<div id="predictionResult"></div>

<script src="script.js"></script>
</body>
</html>
